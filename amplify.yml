version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd client && npm install
        - cd ../server && npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
      - server/node_modules/**/*
